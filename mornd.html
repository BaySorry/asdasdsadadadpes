<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FC Draft</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background: linear-gradient(135deg, #f0f0f0, #e0e0e0);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        #splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: opacity 0.5s ease;
            animation: fadeIn 0.5s ease-out;
        }
        #splash-screen.fade-out {
            opacity: 0;
        }
        .loading-bar-container {
            width: 80%;
            max-width: 350px;
            background: #e0e0e0;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .loading-bar {
            height: 12px;
            background: linear-gradient(90deg, #007aff, #4cd964);
            width: 0;
            transition: width 0.5s linear;
        }
        #loading-text {
            margin: 20px 0;
            font-size: 1.6em;
            color: #007aff;
            font-weight: 600;
        }
        #start-button {
            display: none;
            padding: 12px 24px;
            font-size: 1.1em;
            background: linear-gradient(90deg, #007aff, #4cd964);
            color: #fff;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        #start-button:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            animation: pulse 1s infinite;
        }

        .field-container {
            background: url('https://via.placeholder.com/500x600?text=Saha+Arka+Planı') no-repeat center/cover;
            width: 500px;
            height: 600px;
            border-radius: 20px;
            padding: 15px;
            position: relative;
            display: none;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            animation: fadeIn 0.5s ease-out;
        }
        .field-container.show {
            display: block;
        }
        h1 {
            text-align: center;
            margin-bottom: 15px;
            color: #007aff;
            font-size: 1.6em;
            font-weight: 600;
            text-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .player-card {
            width: 80px;
            height: 120px;
            background: #fff;
            border: 2px solid #ccc;
            border-radius: 15px;
            position: absolute;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 0.9em;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            background-size: cover;
            background-position: center;
        }
        .player-card:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .player-card.selected {
            background: linear-gradient(90deg, #007aff, #4cd964);
            color: #fff;
            border-color: #0056b3;
            cursor: not-allowed;
            animation: pulse 1.5s infinite;
            background-size: cover;
            background-position: center;
        }

        .lw { top: 30px; left: 70px; }
        .st1 { top: 30px; left: 160px; }
        .st2 { top: 30px; left: 250px; }
        .rw { top: 30px; left: 340px; }
        .cm1 { top: 160px; left: 120px; }
        .cm2 { top: 160px; left: 300px; }
        .lb { top: 310px; left: 30px; }
        .cb1 { top: 310px; left: 160px; }
        .cb2 { top: 310px; left: 250px; }
        .rb { top: 310px; left: 390px; }
        .gk { top: 450px; left: 210px; }

        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 15px;
            border-radius: 20px;
            z-index: 2000;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            animation: fadeIn 0.3s ease;
        }
        .modal.show {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
        .modal img {
            width: 70px;
            height: 100px;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            object-fit: cover;
        }
        .modal img:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        @media (max-width: 768px) {
            h1 { font-size: 1.3em; }
            .field-container {
                width: 90%;
                height: auto;
                padding: 10px;
            }
            .player-card {
                width: 55px;
                height: 80px;
                font-size: 0.7em;
            }
            .lw { top: 15px; left: 8%; }
            .st1 { top: 15px; left: 28%; }
            .st2 { top: 15px; left: 48%; }
            .rw { top: 15px; left: 68%; }
            .cm1 { top: 100px; left: 23%; }
            .cm2 { top: 100px; left: 53%; }
            .lb { top: 200px; left: 3%; }
            .cb1 { top: 200px; left: 28%; }
            .cb2 { top: 200px; left: 53%; }
            .rb { top: 200px; left: 78%; }
            .gk { top: 300px; left: 43%; }
            .modal img {
                width: 50px;
                height: 70px;
            }
        }
    </style>
</head>
<body>
    <div id="splash-screen">
        <div id="loading-text">Yükleniyor...</div>
        <div class="loading-bar-container">
            <div class="loading-bar" id="loading-bar"></div>
        </div>
        <button id="start-button" onclick="startGame()">Draft'a Başla</button>
    </div>

    <div class="field-container" id="field-container">
        <h1>FC Draft</h1>
        <div class="player-card lw" onclick="selectPlayer(this, 'sol-kanat')">LW</div>
        <div class="player-card st1" onclick="selectPlayer(this, 'santrafor')">ST</div>
        <div class="player-card st2" onclick="selectPlayer(this, 'santrafor')">ST</div>
        <div class="player-card rw" onclick="selectPlayer(this, 'sağ-kanat')">RW</div>
        <div class="player-card cm1" onclick="selectPlayer(this, 'gobek')">CM</div>
        <div class="player-card cm2" onclick="selectPlayer(this, 'gobek')">CM</div>
        <div class="player-card lb" onclick="selectPlayer(this, 'sol-bek')">LB</div>
        <div class="player-card cb1" onclick="selectPlayer(this, 'stoper')">CB</div>
        <div class="player-card cb2" onclick="selectPlayer(this, 'stoper')">CB</div>
        <div class="player-card rb" onclick="selectPlayer(this, 'sağ-bek')">RB</div>
        <div class="player-card gk" onclick="selectPlayer(this, 'kaleci')">GK</div>
    </div>

    <div id="modal" class="modal"></div>

    <script>
        const playerNames = {
            "gobek": ["x1y2", "a3b4", "c5d6", "e7f8", "g9h0", "i1j2", "k3l4", "m5n6", "o7p8"],
            "kaleci": ["p5q6", "r7s8", "t9u0", "v1w2", "x3y4", "z5a6", "b7c8", "d9e0", "f1g2", "h3i4", "j5k6", "l7m8", "n9o0", "q1r2", "s3t4"],
            "sağ-bek": ["u5v6", "w7x8", "y9z0", "a1b2", "c3d4", "e5f6", "g7h8"],
            "sağ-kanat": ["i9j0", "k1l2", "m3n4", "o5p6", "q7r8", "s9t0", "u1v2", "w3x4", "y5z6", "a7b8"],
            "santrafor": ["c9d0", "e1f2", "g3h4", "i5j6", "k7l8", "m9n0", "o1p2", "q3r4", "s5t6", "u7v8", "w9x0", "y1z2", "a3b4", "c5d6", "e7f8"],
            "sol-bek": ["g9h0", "i1j2", "k3l4", "m5n6", "o7p8", "q9r0", "s1t2", "u3v4"],
            "sol-kanat": ["w5x6", "y7z8", "a9b0", "c1d2", "e3f4", "g5h6", "i7j8", "k9l0", "m1n2", "o3p4"],
            "stoper": ["q5r6", "s7t8", "u9v0", "w1x2", "y3z4", "a5b6", "c7d8", "e9f0", "g1h2", "i3j4", "k5l6"]
        };

        const baseUrl = "https://github.com/BaySorry/asdasdsadadadpes/raw/main/";
        const playerPhotos = {};
        Object.keys(playerNames).forEach(position => {
            playerPhotos[position] = playerNames[position].map(code => ({
                code: code,
                selectImage: `${baseUrl}${position}/${code}/1.png`,
                rosterImage: `${baseUrl}${position}/${code}/2.png`
            }));
        });

        const selectedPlayers = {
            "santrafor": [],
            "gobek": [],
            "sol-kanat": null,
            "sağ-kanat": null,
            "sol-bek": null,
            "sağ-bek": null,
            "stoper": [],
            "kaleci": null,
        };

        function startLoading() {
            const loadingBar = document.getElementById("loading-bar");
            const startButton = document.getElementById("start-button");
            let width = 0;
            console.log("Yükleme başladı");

            const interval = setInterval(() => {
                if (width >= 100) {
                    clearInterval(interval);
                    startButton.style.display = "block";
                    console.log("Yükleme tamamlandı");
                } else {
                    width++;
                    loadingBar.style.width = width + "%";
                }
            }, 30);

            setTimeout(() => {
                if (width < 100) {
                    console.warn("Yükleme takıldı, zorla tamamlanıyor");
                    clearInterval(interval);
                    loadingBar.style.width = "100%";
                    startButton.style.display = "block";
                }
            }, 5000);
        }

        function startGame() {
            const splash = document.getElementById("splash-screen");
            splash.classList.add("fade-out");
            setTimeout(() => {
                splash.style.display = "none";
                document.getElementById("field-container").classList.add("show");
                console.log("Oyun başladı");
            }, 500);
        }

        function selectPlayer(cardElement, position) {
            if (cardElement.classList.contains("selected")) return;
            const modal = document.getElementById("modal");
            modal.innerHTML = "";
            modal.classList.add("show");
            const players = playerPhotos[position];
            const selectedPlayersList = [];
            const allSelectedImages = Object.values(selectedPlayers).flat().map(p => p ? p.rosterImage : null).filter(p => p);
            const availablePlayers = players.filter(p => !allSelectedImages.includes(p.rosterImage));
            console.log(`Pozisyon: ${position}, Kullanılabilir oyuncular: ${availablePlayers.length}`);

            while (selectedPlayersList.length < Math.min(4, availablePlayers.length)) {
                const randomIndex = Math.floor(Math.random() * availablePlayers.length);
                const player = availablePlayers[randomIndex];
                if (!selectedPlayersList.includes(player)) {
                    selectedPlayersList.push(player);
                }
            }

            selectedPlayersList.forEach(player => {
                const img = document.createElement("img");
                img.src = player.selectImage;
                img.onerror = () => console.error(`Görsel yüklenemedi: ${player.selectImage}`);
                img.onclick = () => finalizeSelection(cardElement, position, player);
                modal.appendChild(img);
            });
        }

        function finalizeSelection(cardElement, position, player) {
            cardElement.classList.add("selected");
            cardElement.style.backgroundImage = `url(${player.rosterImage})`;
            cardElement.innerText = "";
            if (position === "santrafor" || position === "gobek" || position === "stoper") {
                selectedPlayers[position].push(player);
            } else {
                selectedPlayers[position] = player;
            }
            document.getElementById("modal").classList.remove("show");
            console.log(`Seçilen oyuncu: ${player.code}, Pozisyon: ${position}`);
        }

        window.onload = () => {
            console.log("Sayfa yüklendi");
            startLoading();
        };
    </script>
</body>
</html>
